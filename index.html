---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
          <div class="sep-sep"></div>
        {{ post.summary }}
      </div>
    {% endfor %}
  </div>
</div>
